            { id: 'stamp42', name: 'ほっこりあおぱんだ', emoji: '☺️', color: '#FFEFD5' }
        ];

        function createPlaceholderImage(stamp, index) {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            // 背景色
            ctx.fillStyle = stamp.color;
            ctx.fillRect(0, 0, 128, 128);
            
            // 境界線
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, 128, 128);
            
            // 絵文字
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#333';
            ctx.fillText(stamp.emoji, 64, 50);
            
            // 番号
            ctx.font = '14px Arial';
            ctx.fillStyle = '#333';
            ctx.fillText(`#${index + 1}`, 64, 80);
            
            // 名前（短縮版）
            ctx.font = '10px Arial';
            const shortName = stamp.name.replace('あおぱんだ', '');
            ctx.fillText(shortName, 64, 100);
            
            return canvas.toDataURL('image/png');
        }

        function downloadImage(dataURL, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataURL;
            link.click();
        }

        function generateAllImages() {
            const status = document.getElementById('status');
            status.innerHTML = '<p>画像生成中...</p>';
            
            stamps.forEach((stamp, index) => {
                setTimeout(() => {
                    const dataURL = createPlaceholderImage(stamp, index);
                    downloadImage(dataURL, `${stamp.id}.png`);
                    status.innerHTML += `<p>${stamp.id}.png 生成完了</p>`;
                    
                    if (index === stamps.length - 1) {
                        status.innerHTML += '<p><strong>すべての画像生成が完了しました！</strong></p>';
                        status.innerHTML += '<p>ダウンロードした画像をimages/stamps/フォルダに移動してください。</p>';
                    }
                }, index * 200);
            });
        }

        // ページ読み込み時に実行
        window.onload = generateAllImages;
    </script>
