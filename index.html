<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あおぱんだスタンプ人気ランキング投票</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chart-styles.css">
</head>
<body>
    <!-- 装飾用あおぱんだGIF -->
    <div class="floating-pandas">
        <img src="images/aopanda2.gif" alt="あおぱんだ2" class="floating-panda panda-1">
        <img src="images/aopanda3.gif" alt="あおぱんだ3" class="floating-panda panda-2">
        <img src="images/aopanda4.gif" alt="あおぱんだ4" class="floating-panda panda-3">
        <img src="images/aopanda5.gif" alt="あおぱんだ5" class="floating-panda panda-4">
        <img src="images/aopanda6.gif" alt="あおぱんだ6" class="floating-panda panda-5">
        <img src="images/aopanda7.gif" alt="あおぱんだ7" class="floating-panda panda-6">
        <img src="images/aopanda8.gif" alt="あおぱんだ8" class="floating-panda panda-7">
        <img src="images/aopanda9.gif" alt="あおぱんだ9" class="floating-panda panda-8">
    </div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/商標logo.png" alt="あおぱんだ商標ロゴ" class="trademark-logo">
            </div>
            <h1>🐼 あおぱんだスタンプ人気ランキング 🐼</h1>
            <p class="subtitle">あなたのお気に入りのあおぱんだスタンプに投票しよう！</p>
        </header>
        
        <main>
            <div class="poll-container">
                <h2 id="poll-question">好きなあおぱんだスタンプを2つまで選んでください</h2>
                <div class="vote-counter">
                    残り投票数: <span id="remaining-votes">2</span>票
                </div>
                
                <div class="options-container" id="options-container">
                    <!-- スタンプオプションはJavaScriptで動的に生成 -->
                </div>
                
                <div class="action-buttons">
                    <button id="vote-btn" class="btn primary">投票する</button>
                    <button id="admin-btn" class="btn admin" style="display: none;">管理者メニュー</button>
                </div>
                
                <div id="admin-panel" class="admin-panel" style="display: none;">
                    <h3>管理者パネル</h3>
                    <div class="admin-buttons">
                        <button id="show-results-btn" class="btn secondary">結果を表示</button>
                        <button id="show-chart-btn" class="btn secondary">グラフ表示</button>
                        <button id="reset-btn" class="btn danger">投票データリセット</button>
                        <button id="close-admin-btn" class="btn secondary">閉じる</button>
                    </div>
                </div>
                
                <!-- グラフ表示エリア -->
                <div id="chart-container" class="chart-container" style="display: none;">
                    <h3>📊 投票結果グラフ</h3>
                    <div class="chart-tabs">
                        <button id="bar-chart-btn" class="chart-tab active">棒グラフ</button>
                        <button id="pie-chart-btn" class="chart-tab">円グラフ</button>
                        <button id="ranking-btn" class="chart-tab">ランキング</button>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="results-chart"></canvas>
                    </div>
                    <div id="ranking-table" class="ranking-table" style="display: none;"></div>
                    <button id="close-chart-btn" class="btn secondary">グラフを閉じる</button>
                </div>
                
                <!-- シェアボタン -->
                <div id="share-section" class="share-section" style="display: none;">
                    <h3>🎉 投票完了！</h3>
                    <p>結果をシェアして他の人にも投票を呼びかけよう！</p>
                    <div class="share-buttons">
                        <button id="share-twitter" class="btn share twitter">𝕏でシェア</button>
                        <button id="share-native" class="btn share native" style="display: none;">シェア</button>
                        <button id="copy-url" class="btn share copy">URLをコピー</button>
                    </div>
                </div>
                
                <div class="total-votes">
                    総投票数: <span id="total-count">0</span>票
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
